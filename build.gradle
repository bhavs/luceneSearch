plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example.lucene'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.0.0'
	compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.0.0'
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.1'
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.1'
	compile 'com.amazonaws:aws-java-sdk-s3:1.11.20'
	compile 'com.amazonaws:aws-java-sdk-ses:1.11.20'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.11.114'
	compile 'org.projectlombok:lombok:1.16.8'
	compile group: 'com.github.gavlyukovskiy', name: 'p6spy-spring-boot-starter', version: '1.4.0'
}
